<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">

    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="node_modules/vue/dist/vue.min.js"></script>
    <script defer src="script.js"></script>

    <title>Todo List Vue</title>
</head>

<body>

<div class="container">
    <div v-cloak id="app">
        <h1 class="mb-3">TODO List</h1>

        <div class="row no-gutters">
            <div class="col pr-2">
                <input v-model="newTodoText" class="form-control mb-2" type="text"/>
            </div>
            <div class="col-auto">
                <button @click="addNewTodoItem" class="btn btn-primary mb-2" type="button">ADD</button>
            </div>
        </div>

        <ul>
            <li v-for="item in items" :key="item.id">
                {{ item.text }}
            </li>
        </ul>
    </div>
</div>
</body>
</html>
